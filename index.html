<html>
<head>
<style type="text/css">
    .box {
        width:50px;
        height:50px;
        background-color:blue;
        margin:1px;
    }
</style>
</head>
<body>
    Hello

    <div class="box" id="box0"></div>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <script>
        var socket = io();
        $('#box0').mouseOver(function (event) {
            socket.emit('new-data', '*S:0,0*');
        });
        $('#box1').mouseOver(function (event) {
            socket.emit('new-data', '*S:1,0*');
        });
        $('#box2').mouseOver(function (event) {
            socket.emit('new-data', '*S:2,0*');
        });
        $('#box3').mouseOver(function (event) {
            socket.emit('new-data', '*S:3,0*');
        });
        $('#box4').mouseOver(function (event) {
            socket.emit('new-data', '*S:4,0*');
        });
        $('#box5').mouseOver(function (event) {
            socket.emit('new-data', '*S:5,0*');
        });
        $('#box6').mouseOver(function (event) {
            socket.emit('new-data', '*S:6,0*');
        });
        $('#box7').mouseOver(function (event) {
            socket.emit('new-data', '*S:7,0*');
        });
    </script>

</body>
</html>
