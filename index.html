<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Falling Rain</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        body {
            background-color: #edece4;
        }
        h1 {
            text-align: center;
            margin-top: 5px;
        }
        #wall-wrapper {
            position: relative;
            height: 100%;
        }
        #led-wall {
            background-color: white;
            border: 1px solid black;
            height: 100%;
            width: 100%;
            touch-action: none;
            position:absolute;
        }
        #led-wall-feedback {
            height: 100%;
            width: 100%;
            position:absolute;
        }
        .side-panel {
            float:left;
            width: 50vw;
            height: 89vh;
            padding: 10px;
            position: relative;
        }
        #connected-users {
            position:absolute;
            bottom: 0;
        }
        #footer {
            text-align: center;
            float: left;
            width: 100%;
            position: absolute;
            bottom: 0;
            margin 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="side-panel col-xs-6">
                <div id="wall-wrapper">
                    <div id="led-wall"></div>
                    <canvas id="led-wall-feedback"></canvas>
                </div>
            </div>
            <div class="side-panel col-xs-6">
                <h1>Falling Rain</h1>

                <form>
                    <div class="form-group">
                        <div class="btn-group" data-toggle="buttons">
                          <label class="btn btn-primary active">
                            <input type="radio" name="type" value="S" autocomplete="off" checked> Rain
                          </label>
                          <label class="btn btn-primary">
                            <input type="radio" name="type" value="E" autocomplete="off"> Explosion
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="">
                    </div>
                    <button class="btn btn-default" id="sendMessage">Send</button>
                </form>

                <div id="connected-users">
                    Connected Users: <span id="connectedUserCount"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <a href="https://arthurguy.co.uk">ArthurGuy.co.uk</a>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
        var clientId = guid();
        
        var socket = io();
        socket.on('display-connected', function(data){
            console.log("Display connected");
        });
        
        socket.on('display-msg', function(data){
            console.log("Received message from display", data.msg);
        });
        
        socket.on('client-count', function(data){
            console.log("Clients: ", data);
            $('#connectedUserCount').text(data);
        });
        
        // X and Y positions need to be scalled for the display
        // X needs to be between 0 and 8
        // Y needs to be between 0 and 125 
        
        $(document).ready(function() {
        
            var wallWidth  = $('#led-wall').width();
            var wallHeight = $('#led-wall').height();
            var parentOffset = $('#led-wall').offset();
        
            $('#led-wall').on('touchstart touchmove', function (event) {

                var touchX, touchY;
                if (event.type == 'touchstart') {
                    touchX = event.originalEvent.touches[0].pageX;
                    touchY = event.originalEvent.touches[0].pageY;
                } else if (event.type == 'touchmove') {
                    touchX = event.originalEvent.changedTouches[0].pageX;
                    touchY = event.originalEvent.changedTouches[0].pageY;
                }

                var x = (touchX - parentOffset.left);
                var y = (touchY - parentOffset.top);

                x = map(x, 0, wallWidth, 0, 8);
                y = map(y, 0, wallHeight, 0, 125);
                
                if ((x < 0 || x > 8) || (y < 0 || y > 125)) {
                    // Out of range
                    return;
                }

                var type = $('input[name=type]:checked').val();

                socket.emit('new-data', {clientId: clientId, type:type, x:x, y:y});
                //console.log(type, x, y);
            });
            
            $('#sendMessage').click(function (event) {
                event.preventDefault();
                var message = $('#message').val();
                socket.emit('new-data', {clientId: clientId, type:'M', message: message});
                $('#message').val('');
            });
            
            socket.on('new-data', function(data){
                // If the message is our own, ignore it
                if (data.clientId == clientId) {
                    return;
                }

                // Get other peoples messages
                console.log(data);
                
                // Render something for the user to see, canvas perhaps?
                if ((data.type == 'S') || (data.type == 'E')) {
                    let x = data.x + parentOffset.left;
                    let y = data.y + parentOffset.top;
                }
            });
        });
        
        function map(x, in_min, in_max, out_min, out_max) {
            return Math.floor((x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min);
        }
        
        function guid() {
          function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
              .toString(16)
              .substring(1);
          }
          return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
        }
    </script>

</body>
</html>
